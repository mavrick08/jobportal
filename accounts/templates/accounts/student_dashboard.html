{% extends 'accounts/base.html' %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-primary mb-4">Welcome to Student Dashboard</h2>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Jobs Available</h5>
          <p class="card-text fs-3">{{ total_jobs }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card text-white bg-info mb-3">
        <div class="card-body">
          <h5 class="card-title">Jobs You Have Applied</h5>
          <p class="card-text fs-3">{{ jobs_applied }}</p>
        </div>
      </div>
    </div>
  </div>

  
  <div class="card mb-4 shadow">
    <div class="card-body">
      <h5 class="card-title">Job Types Distribution</h5>
      <canvas id="jobTypeChart" height="120"></canvas>
    </div>
  </div>

  
  <a href="{% url 'view_jobs' %}" class="btn btn-warning w-100">View All Jobs</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('jobTypeChart').getContext('2d');
  const jobTypeChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ chart_labels|safe }},
      datasets: [{
        label: 'Number of Jobs',
        data: {{ chart_data|safe }},
        backgroundColor: ['#0d6efd', '#198754', '#ffc107', '#dc3545'],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
